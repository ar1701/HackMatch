    <div class="navbar-menu">

    <div class="intro-section">
      <span>Share what you built</span>
      <br><p>Give us your project summary, project link and stacks used.</p>

<main>
  <div class="container">
  
    <form id="pdf-upload-form">

      <label for="summary">Summary:</label><br>
      <input type="text" id="summary" name="summary"><br><br>
      
      <label for="link">Project Link:</label><br>
      <input type="text" id="link" name="link"><br><br>
      
      <label for="stacks">Stacks:</label><br>
      <div id="stacks-container">
        <input type="text" name="stack[]" class="stack-input"><br><br>
      </div>
      <button type="button" id="add-stack">Add Stack</button><br><br>
      


      <br><br><input type="submit" value="Submit">
    </form>


  </div>
