.app {

  }
  
  .login-container {

    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .left-section {
    flex: 1;
    padding: 30px;
    border-right: 1px solid #ccc;
    
  }
  
  .right-section {

  .form-group {

  }
  
  label {

  }
  
  input[type='email'],
  input[type='tel'],
  input[type='text'],
  input[type='password'] {
    width: calc(100% - 20px);
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 18px;
    outline: none;
  }
  
  button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  h2 {
    margin: 12px;
  }
  
  </style>
</head>
<body>

  <script>

function EmailInput(value, onChange) {
    return `
      <div class="form-group">
        <label>Email:</label>
        <input id="email" type="email" value="${value}" onchange="${onChange}" required />
      </div>
    `;
  }
  

  function PasswordInput(value, onChange) {
    return `
      <div class="form-group">
        <label>Password:</label>
        <input id="password" type="password" value="${value}" onchange="${onChange}" required />

    `;
