<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile_link.css">
</head>
<body>

<nav class="navbar">
  <div class="navbar-brand">
    <span class="logo">HackMatch</span>
  </div>
  <div class="navbar-menu">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
    </ul>
  </div>
</nav>


<nav class="sub-navbar">
  <ul class="sub-navbar-nav">
    <li><a href="#" class="sub-nav-link active">Home</a></li>
    <li><a href="#" class="sub-nav-link">Work Experience</a></li>
    <li><a href="#" class="sub-nav-link">Resume Upload</a></li>
    <li><a href="#" class="sub-nav-link">Projects</a></li>
    <li><a href="#" class="sub-nav-link">Skills</a></li>
  </ul>
</nav>

<main>
  <div class="container">
    <!-- Links Section -->
    <section id="links" class="section active">
      <h2>Social Media Links</h2>
      <form id="links-form">
        <div id="links-container">
          <!-- Default input fields -->
          <div class="link-input">
            <input type="text" name="link[]" placeholder="LinkedIn">
          </div>
          <div class="link-input">
            <input type="text" name="link[]" placeholder="Twitter">
          </div>
          <div class="link-input">
            <input type="text" name="link[]" placeholder="GitHub">
          </div>
          <div class="link-input">
            <input type="text" name="link[]" placeholder="YouTube">
          </div>
        </div>
      </form>
    </section>
    
    <!-- Skills Section -->
    <section id="skills" class="section">
      <h2>Add Skills</h2>
      <form id="skills-form">
        <div id="skills-container">
          <!-- Default input fields -->
          <div class="skill-input">
            <input type="text" name="skill[]" placeholder="Enter skill">
          </div>
          <div class="skill-input">
            <input type="text" name="skill[]" placeholder="Enter skill">
          </div>
          <div class="skill-input">
            <input type="text" name="skill[]" placeholder="Enter skill">
          </div>
          <div class="skill-input">
            <input type="text" name="skill[]" placeholder="Enter skill">
          </div>
          <div class="skill-input">
            <input type="text" name="skill[]" placeholder="Enter skill">
          </div>
        </div>
      </form>
    </section>

    <!-- Submit Button -->
    <button type="submit" form="links-form" class="submit-btn">Submit</button>
  </div>
</main>

<script src="profile_link.js"></script>
</body>
</html>
