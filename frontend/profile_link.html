<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile_link.css">
</head>
<body>

<nav class="navbar">
  <div class="navbar-brand">
    <span class="logo">HackMatch</span>
  </div>
  <div class="navbar-menu">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
    </ul>
  </div>
</nav>


<nav class="sub-navbar">
  <ul class="sub-navbar-nav">
    <li><a href="#" class="sub-nav-link active">Home</a></li>
    <li><a href="#" class="sub-nav-link">Work Experience</a></li>
    <li><a href="#" class="sub-nav-link">Resume Upload</a></li>
    <li><a href="#" class="sub-nav-link">Projects</a></li>
    <li><a href="#" class="sub-nav-link">Skills</a></li>
  </ul>
</nav>

<main>
  <div class="container">
    <!-- Links Section -->
    <section id="links" class="section active">
      <h2>Social Media Links</h2>
      <form id="links-form">
        <div id="links-container">
          <div class="link-input">
            <input type="text" name="link[]">
            <select name="social-option">
              <option value="" disabled selected>Select an option</option>
            <option value="Linkedln">Linkedln</option>

                <option value="GitHub">GitHub</option>
                <option value="Twitter">Twitter</option>
                <option value="YouTube">YouTube</option>
            </select>
            <!---<label for="linkedin">LinkedIn:</label>
            <input type="text" name="linkedin[]"><br><br>--->
            <button type="button" class="add-btn">Add</button>
          </div>
        </div>
        <input type="submit" value="Submit">
      </form>
    </section>
    
    <!-- Skills Section -->
    <section id="skills" class="section">
      <h2>Rank your top 5 tech skills</h2>
      <form id="skills-form">
        <label><input type="checkbox" name="skill" value="HTML"> HTML</label><br>
        <label><input type="checkbox" name="skill" value="CSS"> CSS</label><br>
        <label><input type="checkbox" name="skill" value="JavaScript"> JavaScript</label><br>
        <label><input type="checkbox" name="skill" value="Python"> Python</label><br>
        <label><input type="checkbox" name="skill" value="Java"> Java</label><br>
        <input type="submit" value="Submit">
      </form>
    </section>
  </div>
</main>

<script src="profile_link.js"></script>
</body>
</html>
